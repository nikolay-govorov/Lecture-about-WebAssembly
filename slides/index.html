<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-template>{{meta.name}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/shower-ribbon/styles/styles.css">

    <style>
      .shower {
        --slide-ratio: calc(16 / 9);
      }
    </style>

    <script type="module" async src="scripts/main.js"></script>
  </head>
  <body class="shower list">
    <header class="caption">
      <h1 data-template>{{meta.name}}</h1>

      <p data-template>{{meta.author.name}} из {{meta.author.company}}</p>
    </header>

    <section class="slide" id="cover">
      <h2 data-template>{{meta.name}}</h2>

      <style>
        #cover h2 {
          text-align: center;
          font-size: 70px;
          width: 100%;
          margin: 0;

          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
    </section>

    <footer class="badge">
      <a href="{{meta.repository}}" target="_blank" rel="noopener noreferrer" data-template>Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <!-- Copyright © 2018 Yours Truly, Famous Inc. -->
    <script src="node_modules/shower-core/shower.min.js"></script>
  </body>
</html>
